<!DOCTYPE html>
<html>
<head>
    <title>MANAGE EMPLOYEE | NEW SEDAWATTE TIMBER STORE</title>

    <link rel="icon" href="IMG/timberlogo.png" type="image/x-icon">

</head>
<body>
    <div class="header">
        <div class="back-button">
            <a href="javascript:history.back()">&#10096; Back</a>
        </div>
        NEW SEDAWATTE TIMBER STORES
        <button class="logout-btn" onclick="window.location.href='1main.html'">LOGOUT</button>
    </div>

    <div class="tabs">
        <a class="active" href="ownmanageemp.html">Employee</a>
        <a href="ownmanagesup.html">Supplier</a>
        <a href="ownmanagedep.html">Department</a>
        <a href="ownviewinventory.php">Inventory</a>
        <a href="ownreports.html">Reports</a>
        <a href="ownplacesupplierorder.html">Place Order</a>
    </div>

    <div class="container">
        <form action="ownsubmitemp.php" method="POST">
            <div class="form-group">
                <label for="empid">Employee ID</label>
                <input type="text" name="empid" placeholder="Enter Employee ID" required>
            </div>
            <div class="form-group">
                <label for="empname">Employee Name</label>
                <input type="text" name="empname" placeholder="Enter Employee Name" required>
            </div>
            <div class="form-group">
                <label for="empcont">Contact No</label>
                <input type="text" name="empcont" placeholder="Enter Contact No" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Enter Email" required>
            </div>
            <div class="form-group">
                <label for="employeeType">Employee Type</label>
                <select name="employeeType" id="employeeType" onchange="showFields()" required>
                    <option value="">Select Employee Type</option>
                    <option value="Employee">Employee</option>
                    <option value="Manager">Manager</option>
                    <option value="Accountant">Accountant</option>
                    <option value="DeliveryManager">Delivery Manager</option>
                    <option value="StockManager">Stock Manager</option>
                    <option value="Cashier">Cashier</option>
                </select>
            </div>

            <!-- Additional Fields for Employee Type -->
            <div id="deliveryManagerFields" style="display:none;">
                <div class="form-group">
                    <label for="deliveryroutes">Delivery Routes</label>
                    <input type="text" name="deliveryroutes" placeholder="Enter Delivery Routes">
                </div>
                <div class="form-group">
                    <label for="dailyDeliveries">Daily Deliveries</label>
                    <input type="text" name="dailydeliveries" placeholder="Enter Daily Deliveries">
                </div>
            </div>

            <div id="accountantFields" style="display:none;">
                <div class="form-group">
                    <label for="yearsofexperience">Years of Experience</label>
                    <input type="text" name="yearsofexperience" placeholder="Enter Years of Experience">
                </div>
                <div class="form-group">
                    <label for="reportfrequency">Report Frequency</label>
                    <input type="text" name="reportfrequency" placeholder="Enter Report Frequency">
                </div>
            </div>

            <div id="stockManagerFields" style="display:none;">
                <div class="form-group">
                    <label for="section">Section</label>
                    <input type="text" name="section" placeholder="Enter Section">
                </div>
                <div class="form-group">
                    <label for="storagefilled">Storage Filled</label>
                    <input type="text" name="storagefilled" placeholder="Enter Storage Filled">
                </div>
            </div>

            <div id="managerFields" style="display:none;">
                <div class="form-group">
                    <label for="teamsize">Team Size</label>
                    <input type="number" name="teamsize" placeholder="Enter Team Size">
                </div>
                <div class="form-group">
                    <label for="maangershift">Shift</label>
                    <input type="number" name="managershift" placeholder="Enter Shift">
                </div>
            </div>

            <div id="cashierFields" style="display:none;">
                <div class="form-group">
                    <label for="cashiershift">Shift</label>
                    <input type="number" name="cashiershift" placeholder="Enter Shift">
                </div>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" placeholder="Enter Username for Employee" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" name="password" placeholder="Enter Password for Employee" required>
            </div>
            <div class="buttons">
                <button type="submit" name="action" value="add">Add</button>
                <button type="submit" name="action" value="update">Update</button>
                <button type="submit" name="action" value="delete">Delete</button>
            </div>
        </form>

        <!-- Link to another PHP page to view data -->
        <a href="ownviewemp.php" target="_blank" class="view-button">VIEW</a>
    </div>
    
    <script>
    function showFields() {
        var employeeType = document.getElementById("employeeType").value;
        
        // Hide all extra fields first
        document.getElementById("deliveryManagerFields").style.display = "none";
        document.getElementById("accountantFields").style.display = "none";
        document.getElementById("stockManagerFields").style.display = "none";
        document.getElementById("managerFields").style.display = "none";
        document.getElementById("cashierFields").style.display = "none";
    
        // Show specific fields based on selected employee type
        if (employeeType == "DeliveryManager") {
            document.getElementById("deliveryManagerFields").style.display = "block";
        } else if (employeeType == "Accountant") {
            document.getElementById("accountantFields").style.display = "block";
        } else if (employeeType == "StockManager") {
            document.getElementById("stockManagerFields").style.display = "block";
        } else if (employeeType == "Manager") {
            document.getElementById("managerFields").style.display = "block";
        } else if (employeeType == "Cashier") {
            document.getElementById("cashierFields").style.display = "block";
        }
    }
    </script>
</body>
</html>
