    <title>PAYMENT | NEW SEDAWATTE TIMBER STORE</title>

    <link rel="icon" href="IMG/timberlogo.png" type="image/x-icon">
</head>
<body>
    <div class="header">
        <div class="back-button">
            <a href="javascript:history.back()">&#10096; Back</a>
        </div>
        NEW SEDAWATTE TIMBER STORES
        <button class="logout-btn" onclick="window.location.href='1main.html'">LOGOUT</button>
    </div>

    <div class="tabs">
        <a href="accountant.html">Home</a>
        <a href="accempaccountant.html">Employee</a>
        <a href="accfromsupplier.html">From Supplier</a>
        <a href="accreportfinance.php">Create Report</a>

        <a href="acccreatesalaries.html">Salaries</a>
        <a href="acccuspayments.php">Customer Payments</a>
    </div>

    <div class="container">
        <h2>Make Payment to Supplier</h2>
        <form action="accprocesssuppayment.php" method="post">
            <label for="supplierid">Supplier ID:</label>
            <input type="text" name="supplierid" placeholder="Enter Supplier ID" required>

            <label for="amount">Amount (LKR):</label>
            <input type="number" name="amount" step="0.01" placeholder="Enter Amount">

            <label for="paymentmethod">Payment Method:</label>
            <select id="paymentmethod" name="paymentmethod" onchange="togglePaymentFields()" required>
                <option value="" disabled selected>Select Payment Method</option>
                <option value="credit">Credit Card</option>
                <option value="debit">Debit Card</option>
                <option value="cheque">Cheque</option>
            </select>

            <div id="cardfields" style="display: none;">
                <label for="cardnumber">Card Number:</label>
                <input type="text" name="cardnumber" placeholder="Enter Card Number" maxlength="16">

                <label for="cardexpiry">Expiry Date:</label>
                <input type="month" name="cardexpiry">

                <label for="cardcvv">CVV:</label>
                <input type="text" name="cardcvv" maxlength="3">
            </div>

            <div id="chequefields" style="display: none;">
                <label for="chequenumber">Cheque Number:</label>
                <input type="text" name="chequenumber" placeholder="Enter Cheque Number">

                <label for="bankname">Bank Name:</label>
                <input type="text" name="bankname" placeholder="Enter Bank Name">
            </div>

            <button type="submit" class="submit-btn">Submit Payment</button>
        </form>
    </div>

    <script>
        function togglePaymentFields() {
            const method = document.getElementById("paymentmethod").value;
            const cardFields = document.getElementById("cardfields");
            const chequeFields = document.getElementById("chequefields");

            cardFields.style.display = method === "credit" || method === "debit" ? "block" : "none";
            chequeFields.style.display = method === "cheque" ? "block" : "none";
        }
    </script>
</body>
</html>
